name: Deploy Laravel 12 to cPanel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions : mbstring, pdo, openssl, tokenizer, xml

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Create .env file
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Upload files to cPanel
      run: |
        rsync -avz --delete \
        --exclude ".git" \
        --exclude ".github" \
        --exclude "node_modules" \
        ./ ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:${{ secrets.PROJECT_PATH }}

    - name: Run server-side Composer optimize
      run: |
        ssh ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "cd ${{ secrets.PROJECT_PATH }} && php artisan optimize"
